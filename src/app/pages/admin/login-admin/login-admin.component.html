<section id="loginAdmin" fxLayoutAlign="center center">
  <div class="login-admin-center">
    <form class="loginForm" method="POST">
      <img class="logocodify" src="../../../../assets/Codify_Logo_Black.png" />
      <div style="margin-left:23px">
        <core-ui-text-view text="Halo, Admin!" class="title-login-admin"></core-ui-text-view>
      </div>
      <div class="form-group" fxLayout="row" fxLayoutAlign="center">
        <input placeholder="Username" type="text" class="admin" [(ngModel)]="username" name="username" class="admin" />
      </div>
      <br />
      <div class="form-group" fxLayout="row" fxLayoutAlign="center">
        <input placeholder="Password" type="password" class="admin" [(ngModel)]="password" name="password"
          class="admin" />
      </div>
      <br />

      <div class="form-group" style="align-items: center; display: flex;" fxLayoutAlign="center">
        <span>
          <core-ui-button text="Masuk" classtouse="btn-admin-blue-login" (click)="login()">
          </core-ui-button>
          <mat-spinner *ngIf="loading" [diameter]="25" style="bottom: 230px; margin: 0 auto;">
          </mat-spinner>
        </span>
      </div>
      <br />
      <div>
        <core-ui-text-view classtouse="red" text="Username or Password are Required" *ngIf="empty"
          style="text-align: center;">
        </core-ui-text-view>
        <core-ui-text-view classtouse="red" text="{{ errorMessage }}" *ngIf="errorLogin" style="text-align: center;">
        </core-ui-text-view>
      </div>
    </form>
  </div>
</section>
