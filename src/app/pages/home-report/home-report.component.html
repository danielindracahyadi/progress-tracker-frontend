<component-header text="Hello, {{userName}}"></component-header>
<div class="row">
  <core-ui-text-input text="Cari" classtouse="kecil"></core-ui-text-input>
</div>

<div
  fxLayout="row"
  fxLayoutAlign="end"
  style="margin-right:40px"
  (click)="emptyCard()"
  *ngIf="!showEmpty"
>
  <core-ui-button
    text="Ada {{ empty }} hari yang belum kamu isi nih!"
    classtouse="btn-alert-yellow"
  ></core-ui-button>
</div>
<div
  fxLayout="row"
  fxLayoutAlign="end"
  style="margin-right:40px"
  (click)="allCard()"
  *ngIf="showEmpty"
>
  <core-ui-button
    text="Tampilkan seluruh hari!"
    classtouse="btn-alert-yellow"
  ></core-ui-button>
</div>
<br />

  <component-card [dataHome]="hasil"></component-card>
