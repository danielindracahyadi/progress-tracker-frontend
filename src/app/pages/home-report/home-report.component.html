<component-header text="Hello, {{ userName }}"></component-header>
<div class="row">
  <input placeholder="Cari" class="cari" [(ngModel)]="textSearch" />
  <core-ui-button
    text="Cari"
    classtouse="btn-blue btn-incard-homeconfirm"
    (click)="search()"
    style="justify-content: center;"
  ></core-ui-button>
</div>

<div
  fxLayout="row"
  fxLayoutAlign="end"
  style="margin-right:40px"
  *ngIf="!showEmpty"
>
  <div (click)="emptyCard()">
    <core-ui-button
      text="Ada {{ empty }} hari yang belum kamu isi nih!"
      classtouse="btn-alert-yellow"
    ></core-ui-button>
  </div>
</div>
<div
  fxLayout="row"
  fxLayoutAlign="end"
  style="margin-right:40px"
  *ngIf="showEmpty"
>
  <div (click)="allCard()">
    <core-ui-button
      text="Tampilkan seluruh hari!"
      classtouse="btn-alert-yellow"
    ></core-ui-button>
  </div>
</div>
<br />

<component-card [dataHome]="hasil"></component-card>
