<component-header text="Hello, Kamu dan Kamu"></component-header>
<div class="row">
  <div class="column" >
    <component-card-report-title></component-card-report-title>
    <br>
    <card-add-report-dropdown [dataProjectName]="dataProjectName" [dataRoles]="dataRoles"></card-add-report-dropdown>
    <div>
      <ng-template #viewContainerRef></ng-template>
    </div>
    <br>
    <card-add-report-button (click)="addProject()"></card-add-report-button>
  </div>
  <div class="column1">
    <mat-divider vertical style="height:676px; position: absolute;"></mat-divider>
  </div>
  <div class="column2" *ngIf="showDetail">
    <card-add-report-detail></card-add-report-detail>
  </div>
</div>

<div class="bottom-fix">
  <core-ui-button text="Submit Report" classtouse="btn-free-save"></core-ui-button>
</div>
