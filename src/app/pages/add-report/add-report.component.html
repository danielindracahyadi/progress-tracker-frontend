<component-header text="Hello, {{userName}}"></component-header>
<div class="row">
  <div class="column">
    <component-card-report-title></component-card-report-title>
    <br />
    <div
      *ngFor="let item of objectCard; let i = index"
      (click)="selectProject(i)"
    >
      <card-add-report-dropdown
        [dataProjectsName]="item.projects"
        [dataRolesName]="item.roles"
      ></card-add-report-dropdown>
    </div>
    <br />
    <card-add-report-button (click)="addCardProject()"></card-add-report-button>
  </div>
  <div class="column1">
    <mat-divider
      vertical
      style="height:676px; position: absolute;"
    ></mat-divider>
  </div>
  <div *ngIf="showDetail">
    <div class="column2">
      <card-add-report-detail
        projectName="{{ selectedDataProject }}"
        rolesName="{{ selectedDataRole }}"
      ></card-add-report-detail>
    </div>
  </div>
</div>

<div class="bottom-fix">
  <core-ui-button
    text="Submit Report"
    classtouse="btn-free-save"
    (click)="submit()"
  ></core-ui-button>
  <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
</div>
