<mat-expansion-panel class="default">
    <mat-expansion-panel-header>
        <mat-panel-title>
            <div *ngIf="showP"><svg-group1191></svg-group1191></div>
            <div *ngIf="showR"><svg-group1172></svg-group1172></div>
            <div *ngIf="showU"><svg-group1286></svg-group1286></div>
             &nbsp;&nbsp;
            <b>{{text}}</b>
        </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-action-list>
        <div *ngIf="showET">
            <mat-divider></mat-divider>
            <button mat-list-item> Lihat Detail Role </button>
        </div>
        <mat-divider></mat-divider>
        <button mat-list-item> Edit Role </button>
        <mat-divider></mat-divider>
        <button mat-list-item> Delete Role </button>
    </mat-action-list>
</mat-expansion-panel>
